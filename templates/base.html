<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/main.css ') }}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="container">
        <header
            class="sticky-top d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom"
            style="position: sticky; top: 0; padding: 10px; z-index: 1000; background: #fff; box-shadow: 0 5px 25px rgba(0,0,0,0.15);"
        >
            <div class="col-md-3 mb-2 mb-md-0 d-flex align-items-center gap-2">
                <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                    <img
                        class="header__img"
                        style="width: 64px; height: 64px;"
                        src="{{ url_for('static', filename='img/img.png') }}"
                        alt="img"
                    >
                </a>
                <span style="font-size: 0.9rem; font-weight: 500; white-space: nowrap;">Ковольспорт</span>
            </div>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{{ url_for('index') }}" class="nav-link px-2 link-secondary">Главная</a></li>
                <li><a href="{{ url_for('catalog') }}" class="nav-link px-2">Каталог</a></li>
                <li><a href="{{ url_for('about') }}" class="nav-link px-2">О нас</a></li>
                <li><a href="{{ url_for('feedback') }}" class="nav-link px-2">Обратная связь</a></li>
            </ul>

            <div class="auth-buttons">
                {% if current_user.is_authenticated %}
                  <a href="{{ url_for('profile') }}" class="btn btn-sm btn-outline-primary me-2">
                    <i class="bi bi-person-circle"></i> Профиль
                  </a>
                  <a href="{{ url_for('logout') }}" class="btn btn-sm btn-danger">Выйти</a>
                {% else %}
                  <a href="{{ url_for('login') }}" class="btn btn-sm btn-outline-primary me-2">Войти</a>
                  <a href="{{ url_for('register') }}" class="btn btn-sm btn-primary">Зарегистрироваться</a>
                {% endif %}
                </div>
        </header>

        {% block body %}{% endblock %}

        <footer class="position-relative w-100 py-3 my-4 border-top" style="min-height: 100px;">
    <div class="container-fluid">
        <div class="d-flex flex-wrap justify-content-between align-items-center">
            <!-- Лого и копирайт -->
            <div class="d-flex align-items-center">
                <a href="/" class="me-2 text-decoration-none" aria-label="Logo">
                    <img
                        class="header__img"
                        style="width: 64px; height: 64px;"
                        src="{{ url_for('static', filename='img/img.png') }}"
                        alt="img"
                    >
                </a>
                <span class="text-body-secondary">© 2025 Ковольспорт, Inc</span>
            </div>

            <ul class="nav list-unstyled d-flex">
                <li class="ms-3"><a class="text-body-secondary" href="#" aria-label="Instagram">
                    <svg class="bi" width="24" height="24"><use xlink:href="#instagram"></use></svg>
                </a></li>
                <li class="ms-3"><a class="text-body-secondary" href="#" aria-label="Facebook">
                    <svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg>
                </a></li>
            </ul>
        </div>
    </div>

    <div class="position-absolute bottom-0 end-0 pe-3 pb-2">
        <div class="fw-bold">Контакты</div>
        <div>г. Москва, ул Бестужевых дом 12</div>
        <div>+7 (800) 555 35 35</div>
    </div>
</footer>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</body>
</html>
