{% extends 'base.html' %}

{% block title %}
Профиль
{% endblock %}

{% block body %}
<h1>Обратная связь</h1>
<section class="feedback-section">
  <div class="feedback-container">
    <h2 class="feedback-title">Свяжитесь с нами</h2>
    <p class="feedback-subtitle">Ответим в течение 15 минут в рабочее время</p>

    <form class="feedback-form" action="#" method="POST">
      <div class="form-row">
        <div class="input-group">
          <label for="name">Имя</label>
          <input type="text" id="name" name="name" required
                 placeholder="Иван Иванов">
        </div>

        <div class="input-group">
          <label for="phone">Телефон</label>
          <input type="tel" id="phone" name="phone" required
                 pattern="\+8\d{9}"
                 placeholder="+8 XXX XXX XX XX">
        </div>
      </div>

      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required
               placeholder="example@gmail.com">
      </div>

      <div class="input-group">
        <label for="message">Сообщение</label>
        <textarea id="message" name="message" rows="4" required
                  placeholder="Опишите ваш вопрос..."></textarea>
      </div>

      <button type="submit" class="submit-btn">Отправить</button>
    </form>
  </div>
</section>

<style>
.feedback-section {
  padding: 60px 20px;
  background: #f8f9fa;
}

.feedback-container {
  max-width: 600px;
  margin: 0 auto;
  background: white;
  padding: 40px;
  border-radius: 16px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.05);
}

.feedback-title {
  text-align: center;
  color: #1a365d;
  margin-bottom: 10px;
  font-size: 32px;
}

.feedback-subtitle {
  text-align: center;
  color: #718096;
  margin-bottom: 40px;
}

.form-row {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
  margin-bottom: 20px;
}

@media (max-width: 480px) {
  .form-row {
    grid-template-columns: 1fr;
  }
}

.input-group {
  margin-bottom: 25px;
}

label {
  display: block;
  margin-bottom: 8px;
  color: #2d3748;
  font-weight: 500;
}

input, textarea {
  width: 100%;
  padding: 12px 16px;
  border: 2px solid #e2e8f0;
  border-radius: 8px;
  font-size: 16px;
  transition: border-color 0.3s ease;
}

input:focus, textarea:focus {
  outline: none;
  border-color: #4299e1;
  box-shadow: 0 0 0 3px rgba(66,153,225,0.1);
}

textarea {
  resize: vertical;
  min-height: 100px;
}

.submit-btn {
  width: 100%;
  padding: 16px;
  background: #4299e1;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 18px;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.3s ease;
}

.submit-btn:hover {
  background: #3182ce;
}

/* Валидация в реальном времени */
input:invalid, textarea:invalid {
  border-color: #fc8181;
}

input:valid, textarea:valid {
  border-color: #48bb78;
}
</style>
{% endblock %}
